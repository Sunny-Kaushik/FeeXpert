<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/
e8fa2e31b4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="card.css">
</head>
<body>
<div class="container">
<div class="left">
<p>Payment methods</p>
<hr style="border:1px solid #ccc; margin: 0 15px;">
<div class="methods">
    <div onclick="processCard()" id="tColorA" style="color: greenyellow;"><i class="fa-solid fa-credit-card" style="color: greenyellow"></i>Payment by Card</div>
    <div onclick="doFunA()" id="tColorB"><i class="fa-solid fa-building-columns"></i> Internet banking</div>
    <div onclick="doFunB()" id="tColorC"><i class="fa-solid fa-wallet"></i> Apple/Google pay</div>
    <div onclick="processUPI()" id="tColorB" style="color:rgb(0, 0, 0);"><i class="fa-solid fa-mobile" style="color: rgb(8, 8, 14)"></i>UPI Payment</div>
</div>
    <hr style="border:1px solid #ccc; margin: 0 15px;">
</div>
<div class="center">
    <a href="index.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="250px" height="auto" /></a>
    <hr style="border:1px solid #ccc; margin:0 15px;">
    <div class="card-details">
    <form>
    <p>Card number</p>
    <div class="c-number" id="c-number">
    <input id="number" class="cc-number" placeholder="Card_number" maxlength="16"required>
    <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
</div>
    <div class="c-details">
<div>
<p>Expiry date</p>
<input id="e-date" class="cc-exp" placeholder"MM/YY" required maxlength="5" required>
</div>
<div>
    <p>CVV</p>
    <div class="cvv-box" id="cvv-box">
        <input id="cvv" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
        <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>
    </div>
</div>
</div>
<div class="email">
    <p>Email</p>
    <input type="email" placeholder="example@gmail.com" id="email" required>
</div>
<button>PAY NOW</button>
</form> 
</div>
</div>
<div class="right">
    <p>Payment Information</p>
    <hr style="border: 1px solid #ccc; margin: 0 15px;">
    <div class="details">
        <div style="font-weight: bold; padding: 3px 0;">Payment Summary</div>
        <div style="padding: 3px 0;">Test Payment</div>
    </div>
    <hr style="border: 1px solid #ccc; margin: 0 15px;">
    <a href="index.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="250px" height="auto" /></a>
</div>


</div>
<script src="card.js"></script>
</body>
</html>
